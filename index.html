<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62539286c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Testimonials</title>
</head>

<body>
    <div class="container">
        <div class="testimonial">
            <div class="testimonial-text">
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>I think this platform is great overall, the only real issue I've been dealing with is that after
                        watching a reel or sometimes just a regular video, the feed resets when exited and I cycle
                        through a lot of the same posts.</p>
                    <span>JOHN RAYAN, CEO HUMBLE</span>
                </div>
            </div>
            <div class="testimonial-pic">
                <img src="./img/user1.png" alt="" class="user-pic">
                <img src="./img/user2.png" alt="" class="user-pic">
                <img src="./img/user3.png" alt="" class="user-pic">
                <img src="./img/user4.png" alt="" class="user-pic">
                <img src="./img/user5.png" alt="" class="user-pic">
            </div>
        </div>
    </div>

</body>

</html>
